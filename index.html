<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Guidance Center</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Guidance & Support</h1>
            <p>Ask your question below. Our expert will respond shortly.</p>
        </header>

        <section id="input-section">
            <textarea id="userQuestion" placeholder="What is on your mind?"></textarea>
            <button id="submitBtn" onclick="submitQuestion()">Seek Guidance</button>
        </section>

        <section id="status-section" class="hidden">
            <div class="loader"></div>
            <p id="status-text">Submitting your question...</p>
        </section>

        <section id="answer-section" class="hidden">
            <h3>Your Guidance:</h3>
            <div id="responseBox"></div>
            <button onclick="location.reload()">Ask Another Question</button>
        </section>
    </div>

    <audio id="notificationSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
<script src="script.js"></script>
</body>
</html>
